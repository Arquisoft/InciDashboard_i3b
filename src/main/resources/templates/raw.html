<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Title</title>
</head>
<body><script type="text/javascript">
	var source = new EventSource("/raw")
	source.onmessage = function(event) {
		document.getElementById("messages").innerHTML += (event.data + "<br>");
	};
</script>
<div id="messages">&nbsp;</div>
</body>
</html>
